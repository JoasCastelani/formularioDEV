<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen"
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
          <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
         </div>

          <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
         </div>
        </fieldset>
        <br>

         <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>  De qual lado da aplicação você desenvolve?</label>

            <label>
                <input type="radio" name="devweb" value="frontend" checkedw> Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div><br>
            <label for="senioridade">Senioridade</label> <br>
            <select id="senioridade"> 
                <option selected disabled value="">Selecione</option>
                
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

            <fieldset class="grupo">
                <div id="check">
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JS">
                    <label for="tecnologia3">JS</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHYTON">
                    <label for="tecnologia5">PHYTON</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                    <label for="tecnologia5">PHP</label>
                </div>
            </fieldset>

                <div class="campo"><br>
                    <label>Nos conte um pouco de suas experiências</label>
                    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                </div>
                <button class="botao" type="submit">Concluído</button>


    </form>
</body>
</html>
